<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Card component Frontend Mentor</title>
    <link rel="stylesheet" href="estilosCard.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

</head>

<body>

    <div class="contenedor">

    <section class="seccionContenedor">

        <header class="contenedorImagen">
            <img src="images/image-product-mobile.jpg" alt="" class="imageProductoMobil">
            <img src="images/image-product-desktop.jpg" alt="" class="imagenProductoDesktop">
        </header>

        <section class="primerParrafo">
            <h3 class="perfume">Perfume</h3>
            <h1 class="tituloPerfumo">
                Gabrielle Essence Eau De Parfum
            </h1>
    
            <p class="parrafo">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
            </p>

            <span class="precios">
                <h1 class="precioConDescuento">$149.99</h1>
                <h4 class="precioSinDescuento">$169.99</h4>
            </span>

        </section>

    <div class="botonContainer">
       <a href="#" class="accesoBoton">Add to Cart</a> 
    </div>

    </section>


    <div class="attribution">
        Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
        Coded by: <a href="#">Daniel Olaverr√≠a</a>.
      </div>
    </div>

    
    
    
</body>
</html>
